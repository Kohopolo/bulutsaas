upstream django {
    server web:8000;
}

# HTTP'den HTTPS'e yönlendirme
server {
    listen 80;
    server_name bulutacente.com.tr www.bulutacente.com.tr 72.62.35.155 88.255.216.16 srv1132080.hstgr.cloud localhost;
    
    # Let's Encrypt doğrulama için
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
    }
    
    # Tüm HTTP trafiğini HTTPS'e yönlendir (SSL sertifikası varsa)
    # SSL sertifikası yoksa normal HTTP olarak çalışır
    location / {
        # SSL sertifikası kontrolü (opsiyonel - sertifika yoksa HTTP çalışır)
        # return 301 https://$host$request_uri;
        
        # Geçici olarak HTTP'ye izin ver (SSL kurulumu sonrası yukarıdaki satırı aktif edin)
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

