# Hostinger VPS - bulutacente.com.tr Nginx Yapılandırması
# Production domain yapılandırması

server {
    listen 80;
    server_name bulutacente.com.tr www.bulutacente.com.tr 72.62.35.155;

    client_max_body_size 100M;

    # Static dosyalar
    location /static/ {
        alias /var/www/bulutsaas-hostinger/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media dosyalar
    location /media/ {
        alias /var/www/bulutsaas-hostinger/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django uygulaması
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://127.0.0.1:8001/health/;
        access_log off;
    }
}

