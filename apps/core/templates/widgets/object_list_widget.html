{% load static %}
{% load dict_filters %}
<div id="{{ widget.attrs.id }}_container" class="json-widget object-list-widget">
    <div class="objects-container space-y-4">
        {% for obj in widget.objects %}
        <div class="object-item border border-gray-200 rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
                <h4 class="font-semibold text-gray-900">Kural {{ forloop.counter }}</h4>
                <button type="button" class="remove-object-btn text-red-600 hover:text-red-700" title="Sil">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-{{ widget.fields_config|length }} gap-4">
                {% for field_config in widget.fields_config %}
                <div>
                    <label class="block text-xs text-gray-600 mb-1">{{ field_config.label }}</label>
                    <input type="{{ field_config.type }}" 
                           name="{{ widget.name }}_obj_{{ forloop.parentloop.counter0 }}_field_{{ forloop.counter0 }}"
                           value="{{ obj|get_item:field_config.name|default:'' }}" 
                           class="object-field form-control" 
                           placeholder="{{ field_config.placeholder|default:'' }}"
                           {% if field_config.min %}min="{{ field_config.min }}"{% endif %}
                           {% if field_config.max %}max="{{ field_config.max }}"{% endif %}>
                </div>
                {% endfor %}
            </div>
        </div>
        {% empty %}
        <div class="object-item border border-gray-200 rounded-lg p-4" style="display: none;">
            <div class="flex items-center justify-between mb-3">
                <h4 class="font-semibold text-gray-900">Yeni Kural</h4>
                <button type="button" class="remove-object-btn text-red-600 hover:text-red-700" title="Sil">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-{{ widget.fields_config|length }} gap-4">
                {% for field_config in widget.fields_config %}
                <div>
                    <label class="block text-xs text-gray-600 mb-1">{{ field_config.label }}</label>
                    <input type="{{ field_config.type }}" 
                           class="object-field form-control" 
                           placeholder="{{ field_config.placeholder|default:'' }}"
                           {% if field_config.min %}min="{{ field_config.min }}"{% endif %}
                           {% if field_config.max %}max="{{ field_config.max }}"{% endif %}>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    <button type="button" class="add-object-btn mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
        <i class="fas fa-plus mr-2"></i>
        Yeni Kural Ekle
    </button>
    <input type="hidden" id="{{ widget.attrs.id }}_json" name="{{ widget.name }}" value="{{ widget.value|default:'[]' }}">
</div>

<script>
(function() {
    const container = document.getElementById('{{ widget.attrs.id }}_container');
    if (!container) return;
    
    const hiddenInput = document.getElementById('{{ widget.attrs.id }}_json');
    const objectsContainer = container.querySelector('.objects-container');
    const addBtn = container.querySelector('.add-object-btn');
    let fieldsConfig;
    try {
        fieldsConfig = JSON.parse('{{ widget.fields_config|escapejs }}');
    } catch(e) {
        console.error('Fields config parse error:', e);
        fieldsConfig = [];
    }
    
    function updateHiddenInput() {
        if (!hiddenInput || !objectsContainer) return;
        
        const objects = [];
        let objIndex = 0;
        objectsContainer.querySelectorAll('.object-item:not([style*="display: none"])').forEach(item => {
            const obj = {};
            let fieldIndex = 0;
            item.querySelectorAll('.object-field').forEach(input => {
                if (fieldIndex < fieldsConfig.length) {
                    const fieldConfig = fieldsConfig[fieldIndex];
                    const value = input.value.trim();
                    if (value) {
                        let finalValue = value;
                        if (fieldConfig.type === 'number') {
                            try {
                                finalValue = value.includes('.') ? parseFloat(value) : parseInt(value);
                                if (isNaN(finalValue)) finalValue = 0;
                            } catch {
                                finalValue = 0;
                            }
                        }
                        obj[fieldConfig.name] = finalValue;
                    }
                }
                fieldIndex++;
            });
            if (Object.keys(obj).length > 0) {
                objects.push(obj);
            }
            objIndex++;
        });
        hiddenInput.value = JSON.stringify(objects);
    }
    
    function addObject() {
        if (!objectsContainer) return;
        
        const template = objectsContainer.querySelector('.object-item[style*="display: none"]') || 
                        objectsContainer.querySelector('.object-item');
        if (!template) return;
        
        const newObject = template.cloneNode(true);
        newObject.style.display = 'block';
        const objIndex = objectsContainer.querySelectorAll('.object-item:not([style*="display: none"])').length;
        const titleEl = newObject.querySelector('h4');
        if (titleEl) titleEl.textContent = 'Kural ' + (objIndex + 1);
        
        // Input name'lerini güncelle
        let fieldIndex = 0;
        newObject.querySelectorAll('.object-field').forEach(input => {
            input.name = '{{ widget.name }}_obj_' + objIndex + '_field_' + fieldIndex;
            input.value = '';
            fieldIndex++;
        });
        
        objectsContainer.appendChild(newObject);
        
        const removeBtn = newObject.querySelector('.remove-object-btn');
        if (removeBtn) {
            removeBtn.addEventListener('click', function() {
                newObject.remove();
                updateHiddenInput();
            });
        }
        
        newObject.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateHiddenInput);
        });
        
        updateHiddenInput();
    }
    
    if (addBtn) {
        addBtn.addEventListener('click', addObject);
    }
    
    // Mevcut object'ler için event listener'lar
    if (objectsContainer) {
        objectsContainer.querySelectorAll('.object-item').forEach(item => {
            if (item.style.display !== 'none') {
                const removeBtn = item.querySelector('.remove-object-btn');
                if (removeBtn) {
                    removeBtn.addEventListener('click', function() {
                        item.remove();
                        updateHiddenInput();
                    });
                }
                
                item.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', updateHiddenInput);
                });
            }
        });
    }
    
    // İlk yüklemede güncelle
    if (hiddenInput) {
        updateHiddenInput();
    }
})();
</script>
