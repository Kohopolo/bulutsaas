{% extends "tenant/base.html" %}
{% load static %}

{% block title %}Oda Değişikliği - {{ reservation.reservation_code }}{% endblock %}

{% block content %}
<div class="p-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-sm">
            <h2 class="text-2xl font-bold text-vb-navy mb-4">
                <i class="fas fa-exchange-alt mr-2 text-vb-primary"></i>
                Oda Değişikliği: {{ reservation.reservation_code }}
            </h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Yeni Oda Tipi *</label>
                    <select name="new_room" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary" required>
                        <option value="">Seçiniz</option>
                        {% for room in available_rooms %}
                        <option value="{{ room.pk }}">{{ room.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Oda Değişiklik Nedeni</label>
                    <textarea name="reason" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'reception:reservation_detail' reservation.pk %}" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        İptal
                    </a>
                    <button type="submit" class="px-6 py-2 bg-vb-primary text-white rounded-lg hover:bg-blue-600 transition-colors font-semibold">
                        <i class="fas fa-exchange-alt mr-2"></i>
                        Oda Değiştir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
