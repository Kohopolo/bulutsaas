{% extends "tenant/base.html" %}
{% load static %}

{% block title %}Bilet Geri Al{% endblock %}

{% block content %}
<div class="content-body">
    <div class="groupbox">
        <div class="groupbox-header">
            <i class="fas fa-undo"></i> Bilet Geri Al
            <div style="float: right;">
                <a href="{% url 'ferry_tickets:ticket_archived_list' %}" class="vb-button">
                    <i class="fas fa-arrow-left"></i> Geri
                </a>
            </div>
        </div>
        <div class="groupbox-body">
            <div style="padding: 20px; text-align: center;">
                <p style="font-size: 16px; margin-bottom: 20px;">
                    <strong>{{ ticket.ticket_code }}</strong> biletini geri almak ve aktifleştirmek istediğinizden emin misiniz?
                </p>
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="vb-button" style="background: #28a745; color: white; border-color: #28a745;">
                        <i class="fas fa-undo"></i> Evet, Geri Al
                    </button>
                </form>
                <a href="{% url 'ferry_tickets:ticket_archived_list' %}" class="vb-button" style="margin-left: 10px;">
                    İptal
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
