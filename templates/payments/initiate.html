<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Bulut Acente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5 !important;
        }
        /* Input stilleri - daha görünür ve kontrastlı */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            background: #ffffff !important;
            border: 2px solid #d1d5db !important;
            color: #1f2937 !important;
            padding: 12px 16px !important;
            font-size: 14px !important;
            border-radius: 6px !important;
            width: 100% !important;
        }
        input:focus,
        textarea:focus,
        select:focus {
            border-color: #3498db !important;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1) !important;
            outline: none !important;
            background: #ffffff !important;
        }
        input::placeholder,
        textarea::placeholder {
            color: #9ca3af !important;
        }
        label {
            color: #374151 !important;
            font-weight: 600 !important;
            margin-bottom: 6px !important;
            display: block !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg border border-gray-300 p-8">
                <div class="flex items-center mb-6 pb-4 border-b border-gray-200">
                    <i class="fas fa-cloud text-2xl text-vb-primary mr-3"></i>
                    <h2 class="text-2xl font-bold text-vb-navy">
                        Ödeme Bilgileri
                    </h2>
                </div>
                
                <div class="mb-6 p-4 bg-blue-50 border-2 border-blue-200 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold text-gray-700">Paket:</span>
                        <span class="text-lg font-bold text-vb-primary">{{ package.name }}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-700">Tutar:</span>
                        <span class="text-2xl font-bold text-vb-navy">{{ package.price_monthly|floatformat:2 }} {{ package.currency }}</span>
                    </div>
                </div>
                
                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Ad *</label>
                            <input type="text" name="name" required placeholder="Adınızı girin"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Soyad *</label>
                            <input type="text" name="surname" required placeholder="Soyadınızı girin"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">E-posta *</label>
                            <input type="email" name="email" required placeholder="ornek@email.com"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Telefon *</label>
                            <input type="tel" name="phone" required placeholder="05XX XXX XX XX"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Şehir *</label>
                            <input type="text" name="city" required placeholder="İstanbul"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Posta Kodu</label>
                            <input type="text" name="zip_code" placeholder="34000"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Adres *</label>
                            <textarea name="address" rows="3" required placeholder="Adres bilgilerinizi girin"
                                      class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary bg-white text-gray-900"></textarea>
                        </div>
                    </div>
                    
                    <div class="pt-6 border-t-2 border-gray-200">
                        <button type="submit" class="w-full px-6 py-4 bg-vb-primary text-white rounded-lg hover:bg-blue-600 transition font-semibold text-lg shadow-md">
                            <i class="fas fa-lock mr-2"></i>
                            Güvenli Ödemeye Geç
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
