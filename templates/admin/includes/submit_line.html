{% load i18n admin_urls %}
<div class="submit-row flex items-center justify-between pt-4 border-t border-gray-200">
    <div class="flex items-center space-x-2">
        {% if show_save %}
        <input type="submit" value="{% trans 'Save' %}" class="px-4 py-2 bg-vb-primary text-white rounded-vb hover:bg-blue-600 cursor-pointer" name="_save">
        {% endif %}
        {% if show_save_and_add_another %}
        <input type="submit" value="{% trans 'Save and add another' %}" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-vb hover:bg-gray-200 cursor-pointer" name="_addanother">
        {% endif %}
        {% if show_save_and_continue %}
        <input type="submit" value="{% trans 'Save and continue editing' %}" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-vb hover:bg-gray-200 cursor-pointer" name="_continue">
        {% endif %}
    </div>
    {% if show_delete_link %}
    <a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="px-4 py-2 bg-vb-danger text-white rounded-vb hover:bg-red-600">
        <i class="fas fa-trash mr-2"></i>
        {% trans "Delete" %}
    </a>
    {% endif %}
</div>
