services:
  # PostgreSQL Database (Multi-tenancy için gerekli)
  db:
    image: postgres:15-alpine
    container_name: saas2026_db
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_password_2026
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - saas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_user -d saas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache & Celery broker)
  redis:
    image: redis:7-alpine
    container_name: saas2026_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas2026_web
    command: >
      sh -c "
      python manage.py wait_for_db &&
      python manage.py migrate_schemas --shared &&
      python manage.py migrate_schemas &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "
    volumes:
      - .:/app  # Proje dosyalarını mount et (middleware dahil)
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # Sadece localhost'tan erişilebilir (Nginx üzerinden)
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (Arka plan işleri)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas2026_celery
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - .:/app  # Proje dosyalarını mount et
      - media_volume:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped

  # Celery Beat (Zamanlanmış görevler - Abonelik takibi)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas2026_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app  # Proje dosyalarını mount et
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped

  # Nginx (Reverse Proxy & Static Files)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: saas2026_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL sertifikaları
      - ./certbot/www:/var/www/certbot:ro     # Certbot webroot
    depends_on:
      - web
    networks:
      - saas_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  saas_network:
    driver: bridge
