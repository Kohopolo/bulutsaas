[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:gunicorn]
command=gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
directory=/app
user=root
autostart=true
autorestart=true
stderr_logfile=/app/logs/gunicorn.err.log
stdout_logfile=/app/logs/gunicorn.out.log
environment=PYTHONUNBUFFERED="1"

[program:celery]
command=celery -A config worker -l info --concurrency=2
directory=/app
user=root
autostart=true
autorestart=true
stderr_logfile=/app/logs/celery.err.log
stdout_logfile=/app/logs/celery.out.log
environment=PYTHONUNBUFFERED="1"

[program:celery-beat]
command=celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
directory=/app
user=root
autostart=true
autorestart=true
stderr_logfile=/app/logs/celery-beat.err.log
stdout_logfile=/app/logs/celery-beat.out.log
environment=PYTHONUNBUFFERED="1"

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

