version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bulutacente_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saas_db}
      POSTGRES_USER: ${POSTGRES_USER:-saas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Sadece localhost'tan erişilebilir
    networks:
      - bulutacente_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saas_user} -d ${POSTGRES_DB:-saas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bulutacente_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Sadece localhost'tan erişilebilir
    networks:
      - bulutacente_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulutacente_web
    restart: unless-stopped
    command: >
      sh -c "
      python manage.py wait_for_db 2>/dev/null || sleep 5 &&
      python manage.py migrate_schemas --shared &&
      python manage.py migrate_schemas &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application 
        --bind 0.0.0.0:8000 
        --workers 4 
        --threads 2 
        --timeout 120 
        --max-requests 1000 
        --max-requests-jitter 50 
        --access-logfile - 
        --error-logfile -
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # Sadece localhost'tan erişilebilir (Nginx üzerinden)
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bulutacente_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulutacente_celery_worker
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    volumes:
      - .:/app
      - media_volume:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    networks:
      - bulutacente_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulutacente_celery_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    networks:
      - bulutacente_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  bulutacente_network:
    driver: bridge

