{% extends "tenant/base.html" %}
{% load static %}

{% block title %}Yetki Sil - Bulut Acente{% endblock %}

{% block content %}
<div class="p-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
            <h1 class="text-2xl font-bold text-vb-navy-500 mb-4">
                <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>Yetki Sil
            </h1>
            
            <p class="text-gray-700 mb-6">
                <strong>{{ permission.name }}</strong> yetkisini silmek istediğinize emin misiniz?
            </p>
            
            <form method="post" class="flex justify-end gap-3">
                {% csrf_token %}
                <a href="{% url 'tenant:permission_detail' permission.pk %}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    İptal
                </a>
                <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    <i class="fas fa-check mr-2"></i>Sil
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
