{% extends "tenant/base.html" %}
{% load static %}

{% block title %}Rol Ata - Bulut Acente{% endblock %}

{% block content %}
<div class="p-6">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-vb-navy-500">
                <i class="fas fa-user-tag mr-2 text-vb-primary"></i>Rol Ata
            </h1>
            <p class="text-gray-600 mt-2">Kullanıcı: <strong>{{ tenant_user.user.get_full_name|default:tenant_user.user.username }}</strong></p>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Rol <span class="text-red-500">*</span>
                    </label>
                    <select name="role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-vb-primary focus:border-transparent" required>
                        <option value="">Seçiniz...</option>
                        {% for role in roles %}
                        <option value="{{ role.pk }}">{{ role.icon }} {{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t">
                    <a href="{% url 'tenant:user_detail' tenant_user.pk %}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        İptal
                    </a>
                    <button type="submit" class="px-6 py-2 bg-vb-primary text-white rounded-lg hover:bg-blue-600">
                        <i class="fas fa-check mr-2"></i>Rol Ata
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
