<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Kiracı Üye Paneli</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vb-navy': {
                            500: '#2d3e50',
                            600: '#1e2935',
                        },
                        'vb-primary': '#3498db',
                        'vb-danger': '#e74c3c',
                    },
                    borderRadius: {
                        'vb': '3px',
                    },
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo & Title -->
            <div class="text-center">
                <div class="mx-auto w-20 h-20 bg-white rounded-lg flex items-center justify-center mb-4 shadow-lg">
                    <i class="fas fa-building text-vb-primary text-3xl"></i>
                </div>
                <h2 class="text-4xl font-bold text-white">Kiracı Üye Paneli</h2>
                <p class="mt-2 text-lg text-gray-200">Yönetim Sistemi</p>
            </div>
            
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-50 border border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-200 text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-700 px-4 py-3 rounded-lg">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <!-- Login Form -->
            <div class="bg-white rounded-lg border border-gray-200 shadow-2xl p-8">
                <form method="post" action="{% url 'tenant:login' %}">
                    {% csrf_token %}
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <div class="space-y-5">
                        <!-- Username -->
                        <div>
                            <label for="id_username" class="block text-sm font-semibold text-gray-700 mb-2">
                                Kullanıcı Adı
                            </label>
                            <input type="text" 
                                   name="username" 
                                   id="id_username" 
                                   required
                                   autofocus
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary focus:ring-2 focus:ring-vb-primary/20 bg-white text-gray-900"
                                   placeholder="Kullanıcı adınızı girin">
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">
                                Şifre
                            </label>
                            <input type="password" 
                                   name="password" 
                                   id="id_password" 
                                   required
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-vb-primary focus:ring-2 focus:ring-vb-primary/20 bg-white text-gray-900"
                                   placeholder="Şifrenizi girin">
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-full px-6 py-3 bg-vb-primary text-white rounded-lg hover:bg-blue-600 transition-colors font-bold text-lg shadow-lg">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Giriş Yap
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="text-center text-sm text-white">
                <p>© 2025-2026 Bulut Acente v1.9. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </div>
</body>
</html>
