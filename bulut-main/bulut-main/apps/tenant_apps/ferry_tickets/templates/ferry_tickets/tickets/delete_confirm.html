{% extends "tenant/base.html" %}
{% load static %}

{% block title %}Bilet Sil{% endblock %}

{% block content %}
<div class="content-body">
    <div class="groupbox">
        <div class="groupbox-header">
            <i class="fas fa-trash"></i> Bilet Sil
            <div style="float: right;">
                <a href="{% url 'ferry_tickets:ticket_detail' ticket.pk %}" class="vb-button">
                    <i class="fas fa-arrow-left"></i> Geri
                </a>
            </div>
        </div>
        <div class="groupbox-body">
            <div style="padding: 20px; text-align: center;">
                <p style="font-size: 16px; margin-bottom: 20px;">
                    <strong>{{ ticket.ticket_code }}</strong> biletini silmek istediğinizden emin misiniz?
                </p>
                <p style="color: #666; margin-bottom: 20px;">
                    Bu işlem geri alınamaz. Bilet arşivlenecektir.
                </p>
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 10px; font-weight: bold;">
                            Silme işlemini onaylamak için bilet kodunu girin:
                        </label>
                        <input type="text" name="confirm_code" 
                               placeholder="{{ ticket.ticket_code }}" 
                               class="form-control"
                               style="max-width: 300px; margin: 0 auto; display: block;"
                               required>
                    </div>
                    <button type="submit" class="vb-button danger" style="background: #dc3545; color: white; border-color: #dc3545;">
                        <i class="fas fa-trash"></i> Evet, Sil
                    </button>
                </form>
                <a href="{% url 'ferry_tickets:ticket_detail' ticket.pk %}" class="vb-button" style="margin-left: 10px;">
                    İptal
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
